<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<title>Habamax Palette</title>
<style>
* {
	margin: 0;
	padding: 0;
}

body {
	margin: 25px;
}

.box {
	float: left;
	width: 100px;
	height: 100px;
	text-align: center;
}

.fg, .white {
	background-color: #e1e1e1;
}

.bg, .cursor_fg {
	background-color: #151515;
}

.alt_bg {
	background-color: #171717;
}

.accent {
	background-color: #202020;
}

.gray {
	background-color: #373737;
}

.medium_gray {
	background-color: #727272;
}

.light_gray {
	background-color: #afafaf;
}

.blue {
	background-color: #bad7ff;
}

.gray_blue {
	background-color: #7e97ab;
}

.medium_gray_blue {
	background-color: #a2b5c1;
}

.cyan {
	background-color: #88afa2;
}

.red {
	background-color: #b46958;
}

.green {
	background-color: #90a959;
}

.yellow {
	background-color: #f4bf75;
}

.orange {
	background-color: #ffa557;
}

.purple {
	background-color: #aa749f;
}

.magenta {
	background-color: #aa759f;
}

.cursor_bg {
	background-color: #d0d0d0;
}

.sign_add {
	background-color: #586935;
}

.sign_change {
	background-color: #51657b;
}

.sign_delete, .error {
	background-color: #984936;
}

.warning, .info {
	background-color: #ab8550;
}

.hint {
	background-color: #576f82;
}

.todo {
	background-color: #576266;
}

.accent_blue {
	background-color: #191a20;
}

.accent_green {
	background-color: #1c2019;
}

.accent_red {
	background-color: #201919;
}
</style>
</head>
<body>
	<div class="bg box"></div>
	<div class="alt_bg box"></div>
	<div class="accent box"></div>
	<div class="white box"></div>
	<div class="gray box"></div>
	<div class="medium_gray box"></div>
	<div class="light_gray box"></div>
	<div class="blue box"></div>
	<div class="gray_blue box"></div>
	<div class="medium_gray_blue box"></div>
	<div class="cyan box"></div>
	<div class="red box"></div>
	<div class="green box"></div>
	<div class="yellow box"></div>
	<div class="orange box"></div>
	<div class="purple box"></div>
	<div class="magenta box"></div>
	<div class="cursor_bg box"></div>
	<div class="sign_add box"></div>
	<div class="sign_change box"></div>
	<div class="sign_delete box"></div>
	<div class="warning box"></div>
	<div class="hint box"></div>
	<div class="todo box"></div>
	<div class="accent_blue box"></div>
	<div class="accent_green box"></div>
	<div class="accent_red box"></div>
	<div class="accent_blue box"></div>


</body></html>
